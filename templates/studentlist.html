{% extends 'base.html' %}
{% block title %}
StudentList
{% endblock %}


{% block content %}
<h3>All students</h3><hr>
{% for student in allstudents %}
<h4><a href="/student/{{student.id}}/detail/">{{student.name}}({{student.id}})</a></h4>
<img src="{{student.image.url}}" width="500">
{% endfor %}
{% endblock %}
