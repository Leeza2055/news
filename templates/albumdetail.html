{% extends 'base.html' %}
{% block title %}
Album Detail
{% endblock %}

{% block content %}
<h3>{{albumobject.title}}</h3>
<p>{{albumobject.date}}</p>
<p>{{albumobject.description}}</p>
<h4>Related Photos</h4><hr>
{% for photo in albumobject.photo_set.all %}
<img src="{{photo.image.url}}" width = "500">
<p class="text-info">{{photo.caption}}</p>
{% endfor %}
{% endblock %}
